<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <div class="row">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)" style="margin-bottom: 10px;">
            <option id="selected" selected=""></option>
          </select>
        </div>
        <hr class="my-4">
          <div class="row">
          <ul class="list-group" id="filters">

            <li class="filter list-group-item">

              <label for="date">Enter ID No.</label>

              <input class="form-control" id="searchbox" type="text" placeholder="">
              

            </li>
          </ul>
          <button id="filter-btn" type="button" class="btn btn-default">Filter Dashboard</button>
        </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <table id="table">

            </table>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar" style="padding-right: 25px!important;padding-left: 10px!important;"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" style="margin-left: 0;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
